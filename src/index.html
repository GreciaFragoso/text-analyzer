<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de textos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de textos</h1>
  </header>
  <p>Por favor, introduce tu texto en la caja</p>
  <textarea name="user-input"></textarea>
  <ul>
    <li data-testid="word-count"></li>
    <li data-testid="character-count"></li>
    <li data-testid="character-no-spaces-count"></li>
    <li data-testid="number-count"></li>
    <li data-testid="number-sum"></li>
    <li data-testid="word-lenght-average"></li>
  </ul>
  <footer>Grecia Fragoso, Laboratoria DEV-010</footer>
</body>
</html>
