<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de textos</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de textos</h1>
  </header>
  <p>Por favor, introduce tu texto en la caja</p>
  <textarea id="user-input" name="user-input" onkeyup="" placeholder="Coloca aquí tu texto"></textarea>
  <br>
  <br>
  <button id = "reset-button">Limpiar contenido</button>

  <ul>
    <div class="notebox">
      <li class="parametros" data-testid="word-count" id = "word-count"> Palabras  totales: </li>
      <li class="parametros" data-testid="character-count" id="character-count"> Caracteres totales: </li>
      <li class="parametros" data-testid="character-no-spaces-count" id="character-no-spaces-count"> Caracteres totales (sin espacios): </li>
      <li class="parametros" data-testid="number-count" id="number-count"> Cantidad de números en el texto: </li>
      <li class="parametros" data-testid="number-sum" id="number-sum"> Suma de los  números en el texto: </li>
      <li class="parametros" data-testid="word-length-average" id="word-length-average"> Longitud promedio de palabra: </li>
    </div>
  </ul>

  <footer>
    <p>Grecia Fragoso, Laboratoria DEV-010</p>
  </footer>
</body>
</html>
